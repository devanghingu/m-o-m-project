{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">
   <title>
      {% block title %}
         MOM - Record your meeting
      {% endblock title %}
   </title><!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/brands.css' %}">
   <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/regular.css' %}">
   <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/solid.css' %}">
   <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/fontawesome.css' %}">
   <!-- ANIMATE.CSS-->
   <link rel="stylesheet" href="{% static 'vendor/animate.css/animate.css' %}">
   <!-- WHIRL (spinners)-->
   <link rel="stylesheet" href="{% static 'vendor/whirl/dist/whirl.css' %}">
   <!-- =============== PAGE VENDOR STYLES ===============-->
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="{% static 'vendor/loaders.css/loaders.css' %}">
   <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" id="bscss' %}">
   <link rel="stylesheet" href="{% static 'vendor/select2/dist/css/select2.css'%}">
   <link rel="stylesheet" href="{% static 'vendor/@ttskch/select2-bootstrap4-theme/dist/select2-bootstrap4.css'%}">
   <link rel="stylesheet" href="{% static 'vendor/bootstrap-wysiwyg/css/style.css'%}">
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="{% static 'css/app.css' %}" id="maincss' %}">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
   <!-- sidebar-->
   {% include 'partial/sidebar.html' %}


   {% block body %}

   {% endblock body %}

   <footer class="footer-container"><span>&copy; 2020 - M-0-M</span></footer>
   </div>
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="{% static 'vendor/modernizr/modernizr.custom.js' %}"></script><!-- STORAGE API-->
   <script src="{% static 'vendor/js-storage/js.storage.js' %}"></script><!-- SCREENFULL-->
   <script src="{% static 'vendor/screenfull/dist/screenfull.js' %}"></script><!-- i18next-->
   <script src="{% static 'vendor/i18next/i18next.js' %}"></script>
   <script src="{% static 'vendor/i18next-xhr-backend/i18nextXHRBackend.js' %}"></script>
   <script src="{% static 'vendor/jquery/dist/jquery.js' %}"></script>
   <script src="{% static 'vendor/popper.js/dist/umd/popper.js' %}"></script>
   <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.js' %}"></script>
   <script src="{%static 'vendor/inputmask/dist/jquery.inputmask.bundle.js'%}"></script><!-- WYSIWYG-->
   <script src="{%static 'vendor/select2/dist/js/select2.full.js'%}"></script>
   <script src="{% static 'js/app.js' %}"></script>
   {% block script %}
   
   {% endblock script %}
   
 
   <!-- =============== PAGE VENDOR SCRIPTS ===============-->
   <!-- =============== APP SCRIPTS ===============-->

</body>

</html>
